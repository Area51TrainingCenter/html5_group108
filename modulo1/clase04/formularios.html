<body>
<header>

</header>
<main>
	<section>
		<article id="noticia1">
			<form id="frmcontacto" enctype="multipart/form-data" method="post" action="registro.php">
				<input type="hidden" name="user_id">
				<div>
					<input required type="text" name="nombre" id="nombre" value="" placeholder="Ingresa tu nombre" >
				</div>
				<div>
					<input type="text" name="apellido" id="apellido" value="Perez" placeholder="Ingresa tu nombre" readonly >
				</div>
				<div>
					<input type="number" id="numero" name="numero">
				</div>
				<div>
					<input checked type="radio" name="sexo" value="m" >Mujer
					<input type="radio" name="sexo" value="h" >Hombre
					<input type="radio" name="sexo" value="x">X
				</div>
				<div>
					<input checked type="checkbox" name="modelo[]" value="toyota">Toyota
					<input type="checkbox" name="modelo[]" value="4runnrt">4runner
				</div>
				<div>
					<input type="password" name="password">
				</div>
				<div>
					<input type="color" name="color">
				</div>
				<div>
					<input type="date" name="fecha">
				</div>
				<div>
					<input type="week" name="semana">
				</div>
				<div>
					<input type="month" name="mes">
				</div>
				<div>
					<input type="email" name="email">
				</div>
				<div>
					<input type="file" name="archivo">
				</div>
				<div>
					<input type="time" name="tiempo">
				</div>
				<div>
					<input type="url" name="url">
				</div>
				<div>
					<!-- atributo multiple, permite selecionar varias opciones -->
					<select name="lista" >
						<!-- lista de seleccion simple -->
						<!-- Value es el valor que se envia al servidor -->
						<option value="">-- Selecciona una opcion --</option>
						<option value="1">Los olivos</option>
						<option value="2" selected>Independencia</option>
						<option value="3">Comas</option>
						<option value="4">Chorrilos</option>
						<option value="5">Villa el salvador</option>
					</select>
				</div>
				<div>
					<select name="lista2">
						<!-- lista de seleccion agrupada -->
						<!-- Value es el valor que se envia al servidor -->
						<option value="">-- Selecciona una opcion --</option>
						<optgroup label="Distritos de cono norte">
							<option value="1">Los olivos</option>
							<option value="2" selected>Independencia</option>
							<option value="3">Comas</option>
						</optgroup>
						<optgroup label="Distritos de cono sur">
							<option value="4">Chorrilos</option>
							<option value="5">Villa el salvador</option>
						</optgroup>
						
					</select>
				</div>
				<div>
					<textarea name="mensaje" cols="10" rows="10" placeholder="mensaje"></textarea>
				</div>
				<div>
					<input type="reset" name="" value="limpiar">
				</div>
				<div>
					<input type="submit" name="" value="ENVIAR">
				</div>
			</form>
		</article>
	</section>
</main>
